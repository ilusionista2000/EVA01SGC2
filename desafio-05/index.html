<body>
    <h1>Calentamiento Global</h1>
    <nav>
        <a href="../index.html">Inicio</a>
        <a href="../desafio-01/index.html">D1 - Revista UTE</a>
        <a href="../desafio-02/index.html">D2 - ICVU 2019</a>

    </nav>
  <div id="escala">
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>
</body>

<script>
// Data from: https://data.giss.nasa.gov/gistemp/
// Mean from: https://earthobservatory.nasa.gov/world-of-change/DecadalTemp

var data;
var etiquetas = [];
var norte = [];
var sur = [];

function preload() {
    data = loadTable('https://raw.githubusercontent.com/profesorfaco/datos/gh-pages/datos/global-warming.csv', 'csv', 'header')
}

function setup() {
    noCanvas();
    for (var i = 0; i < data.getRowCount(); i++) {
        etiquetas.push(Number(data.get(i, 0)));
        norte.push(Number(data.get(i, 2)) + 14);
        sur.push(Number(data.get(i, 3)) + 14);
    }
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: etiquetas,
            datasets: [{
                label: 'Temperature in °C',
                data: norte,
                fill: false,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderWidth: 1
            },
            {
                label: 'Temperature in °C',
                data: sur,
                fill: false,
                borderColor: 'rgba(50, 99, 132, 1)',
                backgroundColor: 'rgba(50, 99, 132, 0.5)',
                borderWidth: 1
            }
            ]
        }

    });
}

</script>

</html>
